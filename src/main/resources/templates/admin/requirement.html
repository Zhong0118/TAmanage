    <table id="requirements-table">
        <thead>
        <tr>
            <th style="width: 15%">Class code</th>
            <th style="width: 15%">Quantity</th>
            <th style="width: 15%">WorkHours</th>
            <th style="width: 15%">ClassGrade</th>
            <th style="width: 10%">Stage limit</th>
            <th style="width: 15%">Undergrad</th>
            <th style="width: 15%">Master</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="requirement : ${requirementsList}">
            <td th:text="${requirement.code}"></td>
            <td th:text="${requirement.quantity}"></td>
            <td th:text="${requirement.workHours}"></td>
            <td th:switch="${requirement.classGrade != null ? requirement.classGrade.name() : null}">
                <span th:case="'A_plus'">A+</span>
                <span th:case="'A'">A</span>
                <span th:case="'A_minus'">A-</span>
                <span th:case="'B_plus'">B+</span>
                <span th:case="'B'">B</span>
                <span th:case="'B_minus'">B-</span>
                <span th:case="'NONE'">Null</span>
            </td>
            <td th:text="${requirement.stageRequirement}"></td>
            <td th:text="${requirement.undergrad}"></td>
            <td th:text="${requirement.master}"></td>
        </tr>
        </tbody>
    </table>
