<script>
    // 为 tab 按钮添加点击事件监听器
    document.querySelectorAll(".tablinks").forEach(function (btn) {
        btn.addEventListener("click", function () {
            // 移除其它按钮的 'stage' 类
            document.querySelectorAll(".tablinks").forEach(function (otherBtn) {
                otherBtn.classList.remove("stage");
            });
            // 为被点击的按钮添加 'stage' 类
            btn.classList.add("stage");
        });
    });

    // 为所有下拉列表添加 onchange 事件监听器
    document.querySelectorAll(".major select").forEach(function (sel) {
        sel.addEventListener("change", function () {
            // 移除其它下拉列表的 'major-select' 类
            document
                .querySelectorAll(".major select")
                .forEach(function (otherSel) {
                    otherSel.classList.remove("major-select");
                });
            // 为选中的下拉列表添加 'major-select' 类
            sel.classList.add("major-select");
        });
    });
</script>
